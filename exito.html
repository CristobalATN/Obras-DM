<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración enviada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .success-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(9, 113, 55, 0.08);
            padding: 4rem 3.5rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .success-title {
            font-size: 1.5rem;
            color: #097137;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            .success-title {
                font-size: 1.3rem;
            }
            .success-message {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem 1rem;
            }
            .success-title {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 0.9rem !important;
                padding: 10px 16px !important;
            }
        }
        .btn:hover {
            background: #28a745 !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(9, 113, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-title">¡Declaración enviada exitosamente!</div>
        <div class="success-message">
            Gracias por tu declaración.<br>
            Te enviaremos una confirmación al correo ingresado.
        </div>

        <div style="margin: 2rem 0; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #097137;">
            <p style="color: #097137; font-weight: 500; margin-bottom: 1rem; font-size: 1.1rem;">
                ¿Quieres declarar otra obra dramática? Haz clic en el siguiente botón:
            </p>
            <a href="index.html" class="btn" style="display: inline-block; background: #097137; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; width: 100%; max-width: 280px; text-align: center; box-sizing: border-box;">
                <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
                Declarar otra obra
            </a>
        </div>

        <a href="https://atn.cl" target="_blank" rel="noopener" style="display:inline-block; margin-top: 0.75rem;">
            <img src="ObrasAV-mainTEST/assets/Logo-Fondo-Transparente@3x(1).png" alt="Logo ATN" style="height:70px; width:auto;">
        </a>
    </div>
</body>
</html>
